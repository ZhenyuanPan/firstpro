<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            position: relative;
            height: 200px;
            width: 200px;
            border: 1px dashed;
            top: 100px;
            left:50%;
            margin-left: -100px;
        }
        #div1{
            height: 200px;
            width: 200px;
            background: #ff6600;
            transform: translate(50px,20px);
        }
    </style>
</head>
<body>
<div id="container">
    <div id="div1"></div>
</div>
</body>
</html>
