<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            border: 0;
            padding:0;
            margin:0;
        }
        #border{
            margin: 200px auto;
            position:relative;
            height:200px;
            width: 200px;
            border: 2px dashed;
        }
        #context{
            position:absolute;
            height: 200px;
            width: 200px;
            background: deepskyblue;
            transform:rotate(45deg);
            transform-origin: 50% 50% 0;
        }
    </style>
</head>
<body>
<div id="border">
    <div id="context"></div>
</div>
</body>
</html>
