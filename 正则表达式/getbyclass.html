<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="aa">111</div>
<div class="aa bb">222</div>
<div class="aabb">333</div>

<script>
    window.onload=function () {
        function getByClass(className,context) {
            var reg = new RegExp('\\b'+className+'\\b');
            context = context||document;
            var result = [];
            var arr = context.getElementsByTagName('*');
            for(var i=0;i<arr.length;i++){
                if(reg.test(arr[i].className)){
                    result.push(arr[i]);
                }
            }
            return result;
        }
        console.log(getByClass('aa'));
        getByClass('aa');
    };
    console.log(document.getElementsByClassName('aa'));
    document.getElementsByClassName('aa')
</script>
</body>
</html>
