<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #move{
            background: dodgerblue;
            height: 50px;
            width: 50px;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="move">
</div>
</body>
<script>
    var oMove=document.getElementById('move');
    oMove.onmousedown=function (e) {
        var disX= e.clientX-oMove.offsetLeft;
        var disY = e.clientY-oMove.offsetTop;

    document.onmousemove=function (e) {
        oMove.style.left=e.clientX - disX +'px';
        oMove.style.top=e.clientY- disY+'px';
    };
    oMove.onmouseup=function () {
        document.onmousemove=null;
    }
    };
</script>
</html>
